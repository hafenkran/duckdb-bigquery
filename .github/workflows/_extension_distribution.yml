    wasm:
        name: DuckDB-Wasm
        runs-on: ubuntu-latest
        needs: generate_matrix
        if: ${{ needs.generate_matrix.outputs.wasm_matrix != '{}' && needs.generate_matrix.outputs.wasm_matrix != '' }}
